<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <title>Weekler</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <img src="images/flowers.svg" class="img-flowers">
            <img src="images/logo.png" class="img-logo">
            <div class = "main-card-sign-up">
                <div class="card-blank sign-up">
                    <div class="card-body text-center" style="padding: 30px;">
                        <h4 class="card-text">Регистрация</h4>
                        <br/>
                        <div class="form-group">
                            <input type="text" class="form-control" id="NameFormControlInput" placeholder="Имя пользователя">
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="email" class="form-control" id="EmailFormControlInput" placeholder="Почта">
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="password" class="form-control" id="PasswordFormControlInput" placeholder="Пароль">
                        </div>
                        <p class="card-text">
                            <small class="text-main">Уже есть аккаунт?
                                <span>
                                    <a class="text-link" href="signIn.html"> Вход!</a>
                                    </span>
                            </small>
                        </p>
                        <a href="main.html" class="btn btn-dark">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
